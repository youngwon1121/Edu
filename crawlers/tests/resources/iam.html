        }

        var query = {
            iu: '/' + networkId + '/' + adUnitId,
            sz: size,
            c: timestamp,
            t: encodeURIComponent(jsonToQueryString(customTarget)),
        };

        var src = 'https://pubads.g.doubleclick.net/gampad/adx?' + jsonToQueryString(query);

        axios.get(src)
             .then(function (result) {
                 if (result.data) {
                     var iframe = document.createElement('iframe');
                     iframe.setAttribute('frameborder', '0');
                     iframe.setAttribute('scrolling', 'no');
                     iframe.setAttribute('marginwidth', '0');
                     iframe.setAttribute('marginheight', '0');
                     iframe.setAttribute('width', fullWidth ? '100%' : width);
                     iframe.setAttribute('height', height);
                     container.appendChild(iframe);
                     iframe.contentWindow.document.open();
                     iframe.contentWindow.document.write(result.data);
                     iframe.contentWindow.document.close();
                     showAd();
                 }
             });
    }

    function showAd() {
        document.getElementById('ad_wrapper').style.display = 'block';
    }

    function jsonToQueryString(json) {
        return Object.entries(json)
                     .map(function (e) {
                         if (Array.isArray(e[1])) {
                             return e[0] + '=' + e[1].join(',');
                         }
                         return e.join('=');
                     })
                     .join('&');
    }
</script>

    function goAppDown() {
        document.location.href = "https://m3d45.app.goo.gl/app";
    }

    function callScheme(url) {
        if (!url || url === '') {
            return;
        }

        window.location.href = url;
    }

    function checkUserAgent() {
        const isMobile = (/iphone|ipad|ipod|android/i.test(window.navigator.userAgent.toLowerCase()));
        if (isMobile) {
            const userAgent = window.navigator.userAgent.toLowerCase();
            if (userAgent.search('android') > -1) {
                return 'ANDROID';
            } else if ((userAgent.search('iphone') > -1) || (userAgent.search('ipod') > -1) || (userAgent.search('ipad') > -1)) {
                return 'IOS';
            } else {
                return 'MOBILE_OS';
            }
        } else {
            return 'NOT_MOBILE';
        }
    }
